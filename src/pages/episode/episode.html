<ion-header>
    <ion-navbar>
        <ion-title>{{episode?.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="icons-basic-page">
    <ion-row>
        <ion-col *ngFor="let sound of episode?.sounds" (click)="onSoundClick(sound)">
            <img src="assets/imgs/sounds/{{sound.logo.fileName}}" alt="{{sound.logo.description}}">
        </ion-col>
    </ion-row>
        
</ion-content>
