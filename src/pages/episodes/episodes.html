<ion-header>
  <ion-navbar>
    <ion-title>{{'title' | translate | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let episode of episodes" (click)="onEpisodeClick(episode.id)">
    <img src="assets/imgs/episodes/{{episode.logo.fileName}}" alt="{{episode.logo.description}}" />
  </ion-card>
</ion-content>
